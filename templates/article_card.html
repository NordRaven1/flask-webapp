<div class="card border-0 shadow">
    {% if image is none %}
      <img src="{{ url_for('static', filename='img/no_image.jpg') }}" class="card-img-top" alt="Заглушка изображения">
    {% else %}
    <img src="data:image/png;base64,{{ image|safe }}" class="card-img-top" alt="{{ article.article_title }}">
    {% endif %}
    <div class="card-body text-center">
        <h5 class="card-title"> {{ article.article_title }}</h5>
        <p class="card-text"> Статья {{ (page - 1)*3 + index }} в курсе {{ course.course_title }}</p>
        <a href="{{ url_for('courses.show_article_page', course_id=course.course_id, article_id=article.article_id, active_tab='#article') }}"
           class="btn btn-primary">Перейти</a>
    </div>
</div>
